<!DOCTYPE html>
<html lang="en" xmlns:th="http://www,thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My Profile</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
           body {

text-align: center;
background-color: aliceblue;

}

nav a {

padding-right: 3vw;
text-decoration: none;

&:hover{
background-color: white;
}

}

nav {

background-color: lightpink;

}

ul{

list-style-type: none;
}
    </style>
</head>
<body>

<div th:replace="fragments/header :: header">...</div>

<h1>My Profile</h1>

<h3>Username: <span th:text="${appUser.username}"></span></h3>

<p>First Name: <span th:text="${appUser.firstname}"></span></p>
<p>Last Name: <span th:text="${appUser.lastname}"></span></p>
<p>Date of Birth: <span th:text="${appUser.dob}"></span></p>
<p>Bio: <span th:text="${appUser.bio}"></span></p>

<div th:replace="fragments/post :: post">...</div>

<ul>
    <li th:each="post : ${appUser.posts}">
        <p><span th:text="${post.createdAt}"></span></p>
        <p><span th:text="${post.body}"></span></p>
    </li>
</ul>


</body>
</html>
